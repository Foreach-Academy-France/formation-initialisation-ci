name: Deploy Slides to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Slides
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Marp CLI
        run: bun add -g @marp-team/marp-cli

      - name: Create output directories
        run: |
          mkdir -p public/slides
          mkdir -p public/pdf

      - name: Build HTML slides
        run: |
          for slide in slides/*.md; do
            echo "Building $(basename $slide)..."
            marp "$slide" --html --allow-local-files -o "public/slides/$(basename $slide .md).html"
          done

      - name: Build PDF slides
        run: |
          for slide in slides/*.md; do
            echo "Building PDF for $(basename $slide)..."
            marp "$slide" --html --allow-local-files --pdf -o "public/pdf/$(basename $slide .md).pdf"
          done

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended fonts-noto-color-emoji

      - name: Build TP PDFs
        run: |
          mkdir -p public/tp-pdf

          # Generate PDF for each TP markdown file in tp/ directory
          for tp_file in tp/*.md; do
            if [ -f "$tp_file" ] && [ "$(basename $tp_file)" != "README.md" ]; then
              tp_name=$(basename "$tp_file" .md)
              echo "Generating PDF for $tp_name..."
              pandoc "$tp_file" \
                -o "public/tp-pdf/${tp_name}.pdf" \
                --pdf-engine=xelatex \
                -V geometry:margin=2cm \
                -V documentclass=article \
                -V fontsize=11pt \
                -V mainfont="DejaVu Sans" \
                --toc \
                --highlight-style=tango
            fi
          done

          # Generate PDF for TP directories with README.md
          for tp_dir in tp/*/; do
            if [ -f "$tp_dir/README.md" ]; then
              tp_name=$(basename "$tp_dir")
              echo "Generating PDF for $tp_name..."
              pandoc "$tp_dir/README.md" \
                -o "public/tp-pdf/${tp_name}.pdf" \
                --pdf-engine=xelatex \
                -V geometry:margin=2cm \
                -V documentclass=article \
                -V fontsize=11pt \
                -V mainfont="DejaVu Sans" \
                --toc \
                --highlight-style=tango
            fi
          done

          # Generate PDF for individual TP files in subdirectories (fil-rouge-taskflow)
          for tp_file in tp/fil-rouge-taskflow/jour*.md; do
            if [ -f "$tp_file" ]; then
              tp_name=$(basename "$tp_file" .md)
              echo "Generating PDF for $tp_name..."
              pandoc "$tp_file" \
                -o "public/tp-pdf/${tp_name}.pdf" \
                --pdf-engine=xelatex \
                -V geometry:margin=2cm \
                -V documentclass=article \
                -V fontsize=11pt \
                -V mainfont="DejaVu Sans" \
                --toc \
                --highlight-style=tango
            fi
          done

      - name: Copy additional files
        run: |
          # Copy TP, evaluation, and ressources folders if they exist
          [ -d tp ] && cp -r tp public/
          if [ -d evaluation ]; then
            cp -r evaluation public/
            rm -f public/evaluation/qcm-reponses*
          fi
          [ -d ressources ] && cp -r ressources public/

          # Copy README
          cp README.md public/

